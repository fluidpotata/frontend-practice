<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        . {
            margin: auto;
          }
        .wrap {
                /* margin: auto; */
                height: 720px;
                width: 720px;
                text-align: center;
                align-content: center;
                margin-left: 30vw;
         }
         .anotherwrap {
                display: flex;
                height: 99vh;
                align-items: center;
                justify-content: center;
                flex-direction: column;
         }
         .inpform {
                background-color: bisque;
                border-style: solid;
                border-color: black;
                padding: 50px;
                margin-bottom: 0;
                border-bottom: 0;
                width: 300px;
         }
         .result{
                background-color: bisque;
                border-style: solid;
                border-color: black;
                padding: 0px 50px 0px;
                width:300px;
                margin-top: 0;
                border-top: 0;
         }
    </style>
</head>
<body>
    <div class = "wrap">
        <div class = "anotherwrap">
            <form class="inpform" id="inpform">
            <label for="day">Enter Day:</label>
            <select name="day" id="day">
                <option value="SAT">SAT</option>
                <option value="SUN">SUN</option>
                <option value="MON">MON</option>
                <option value="TUE">TUE</option>
                <option value="WED">WED</option>
                <option value="THU">THU</option>
            </select><br>
            <label for="time">Enter Time:</label>
            <select name="time" id="time">
                <option value="8:00 AM">08:00AM - 10:50PM</option>
                <option value="11:00 AM">11:00AM - 01:50PM</option>
                <option value="2:00 PM">02:00PM - 04:50PM</option>
            </select><br>
            <!-- <input type="submit" value="Submit"> -->
        </form>
        <div class="result" id="result"></div>
        </div>
    </div>
    <script src="lab.js"></script>
</body>
</html>
